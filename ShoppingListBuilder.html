    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
            margin: 50px;

        .demoHeaders {
            margin-top: 2em;
        }
        
        #dialog-link {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        
        #dialog-link span.ui-icon {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        
        #icons {
            margin: 0;
            padding: 0;
        }
        
        #icons li {
            margin: 2px;
            position: relative;
            padding: 4px 0;
            cursor: pointer;
            float: left;
            list-style: none;
        }
        
        #icons span.ui-icon {
            float: left;
            margin: 0 4px;
        }
        
        .fakewindowcontain .ui-widget-overlay {
            position: absolute;
        }
        
        select {
            width: 200px;
        }
    </style>

    <h1>Grocery List Maker</h1>

    <script src="jquery-ui.js"></script>
    <script>
        $("#accordion").accordion();














        // Hover states on the static widgets
        $("#dialog-link, #icons li").hover(
            function() {
                $(this).addClass("ui-state-hover");
            },
            function() {
                $(this).removeClass("ui-state-hover");
            }
        );
